<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>JavaScript Example</title>
        <script>

            // 객체선언
            var product = {
                제품명 : '7D 건조 망고',
                유형 : "당절임",
                성분 : "망고, 설탕, 메타중아황산나트륨, 치자황색소",
                원산지 : "필리핀"
            };

            // alert(typeof(product));
            // alert(product["제품명"] + " " + product.원산지);

            var result = "";
            for (const key in product) {
                result += key + " : " + product[key] + "\n";
            }

            // alert(result);

            // 객체선언2
            var person = {
                name : "정성철",
                eat : function (food){
                    alert(this.name + "이 " + food + "을/를 먹습니다.");
                }
            }

            person.eat("죽");
        </script>
    </head>
    <bdoy>

    </bdoy>
</html>
